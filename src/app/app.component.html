<div class="container text-center">
  <div *ngFor="let todo of todos; let i = index" class="card">
    <div class="card-header">
      Todo #{{i}}
    </div>
    <div class="card-body">
      <h5 class="card-title">{{todo.content}}</h5>
      <p class="card-text">Written by {{todo.creator}}</p>
      <a [routerLink]="['edit', todo.id]" class="btn btn-primary">Edit</a>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
